#
# GHCI Actions CI
#
# This workflow runs tests for the github-actions implemented
# in `./ghci/actions/`. It runs both the local version, as well as the latest
# tagged release.
#

name: "GHCI Actions"

on: [pull_request, push]

jobs:
  test_actions:
    name: "Test Custom Github-Actions"
    runs-on: ubuntu-latest

    services:
      # Provide a local httpd to tests the `netwait` action.
      httpd:
        image: "httpd"
        ports:
        - "8080:80"

    steps:
    - name: "Clone Repository"
      uses: actions/checkout@v2

    - name: "Run Local NetWait Action"
      uses: ./ghci/actions/netwait
      with:
        port: "8080"
    - name: "Run Release NetWait Action"
      uses: osbuild/containers/ghci/actions/netwait@ghci/v1
      with:
        port: "8080"

    - name: "Run Local CI Test Action"
      uses: ./ghci/actions/ghci-osbuild
      with:
        run: |
          echo Foo
          echo Bar
    - name: "Run Release CI Test Action"
      uses: osbuild/containers/ghci/actions/ghci-osbuild@ghci/v1
      with:
        run: |
          echo Foo
          echo Bar

